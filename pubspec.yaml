name: comicsawy
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.24.2
  firebase_storage: ^11.6.0
  just_audio: ^0.9.29
  flutter_launcher_icons: "^0.11.0"
  flutter_riverpod: ^2.3.7
  shared_preferences: ^2.2.0
  http: ^0.13.5

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true




  fonts:
    - family: mikhak
      fonts:
        - asset: assets/fonts/title/arfonts-mikhak-bold.ttf
          weight: 700
    - family: khebrat
      fonts:
        - asset: assets/fonts/read/Khebrat-Musamim-Regular.ttf
